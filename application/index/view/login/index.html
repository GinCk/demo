
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>苹果官网</title>
</head>
<style>
    div {
        text-align:center;
        border:2px solid grey;
        margin-top:300px;
        margin-bottom:100px;
        margin-right:600px;
        margin-left:600px;
    }
</style>
<body>
<div>
    <h2>欢迎登陆apple官网</h2>
    用户名：<input type="text" placeholder="请输入用户名" id="name">
    <br><br>
    密 &nbsp 码：<input type="password" placeholder="请输入密码" id="password">
    <br><br>
    <input type="button" value="登陆" onclick="commit()">&nbsp&nbsp&nbsp&nbsp<input type="button" onclick="window.location.href='regist.html'" value="注册">

    <br>
</div>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script>
    function commit() {
        var name = $('#name').val();
        var psd = $('#password').val();

        if (name == "") {
            alert("请输入用户名!");
        }
        else if (psd == "") {
            alert("请输入密码!");
        }
        else {
            alert("登陆成功~~");
        }
    }
</script>
</body>
</html>
